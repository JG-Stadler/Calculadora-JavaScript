<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator text-white text-center rounded">
        <h2 class="title">Calculadora</h2>
        <p class="result rounded" id="result"></p>
        <table class="keyboard">
            <tr>
                <td><button class="btn rounded keyboard-button">C</button></td>
                <td><button class="btn rounded keyboard-button"><</button></td>
                <td><button class="btn rounded keyboard-button">/</button></td>
                <td><button class="btn rounded keyboard-button">x</button></td>
            </tr>

            <tr>
                <td><button class="btn rounded keyboard-button">7</button></td>
                <td><button class="btn rounded keyboard-button">8</button></td>
                <td><button class="btn rounded keyboard-button">9</button></td>
                <td><button class="btn rounded keyboard-button">-</button></td>
            </tr>

            <tr>
                <td><button class="btn rounded keyboard-button">4</button></td>
                <td><button class="btn rounded keyboard-button">5</button></td>
                <td><button class="btn rounded keyboard-button">6</button></td>
                <td><button class="btn rounded keyboard-button">+</button></td>
            </tr>

            <tr>
                <td><button class="btn rounded keyboard-button">1</button></td>
                <td><button class="btn rounded keyboard-button">2</button></td>
                <td><button class="btn rounded keyboard-button">3</button></td>
                <td rowspan="2"><button class="btn rounded keyboard-button">=</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="btn rounded keyboard-button">0</button></td>
                <td><button class="btn rounded keyboard-button">.</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
