<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator text-white text-center rounded">
        <h2 class="title">Calculadora</h2>
        <p class="result rounded text-black d-flex" id="result"></p>
        <div class="keyboard d-grid align-items-center">
                <button class="btn rounded keyboard-button" onclick="ClearKeyBoard()">C</button>
                <button class="btn rounded keyboard-button" onclick="Back()"><</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this)">/</button>
                <button class="btn rounded keyboard-button" onclick="Insert('*')">x</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this.innerText)">7</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this.innerText)">8</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this.innerText)">9</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this.innerText)">-</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this.innerText)">4</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this.innerText)">5</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this.innerText)">6</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this.innerText)">+</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this.innerText)">1</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this.innerText)">2</button>
                <button class="btn rounded keyboard-button" onclick="Insert(this.innerText)">3</button>
                <button class="btn rounded keyboard-button result-btn" onclick="Calculate()">=</button>
                <button class="btn rounded keyboard-button zero-btn" onclick="Insert(this.innerText)">0</button>
                <button class="btn rounded keyboard-button"onclick="Insert('.')">,</button>
        </div>
    </div>
    <p class="credits text-center text-white">Desenvolvido por:
        <a class="credits-link text-white" href="https://jg-stadler.github.io/Lista-de-links-JG-Stadler/">Jo√£o Stadler</a></p>
</body>
</html>
